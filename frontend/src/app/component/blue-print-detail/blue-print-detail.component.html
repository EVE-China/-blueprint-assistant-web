<div class="hbox header">
  <img class="logo" src="https://image.evepc.163.com/Type/681_64.png">
  <div class="vbox">
    <div class="title">测试标题蓝图</div>
    <div class="hbox bonus">
      <img src="../../../assets/iconME.png" />
      <input type="number" class="research material" numberOnly min="0" max="10" value="10" (input)="researchMaterial = $event.target.value;triggerCalc()" />
      <span class="percent">%</span>
      <img src="../../../assets/iconTE.png" />
      <input type="number" class="research material" numberOnly min="0" max="20" value="20" (input)="researchTime = $event.target.value;triggerCalc()" />
      <span class="percent">%</span>
      <label style="color: #3573b5;margin-right: 6px;">项目流程数:</label>
      <input class="number-input" type="number" numberOnly min="0" max="10" />
      <label style="color: #3573b5;margin-left: 6px;margin-right: 6px;">生产线:</label>
      <input class="number-input" type="number" value="1" />
    </div>
  </div>
</div>
<div class="vbox">
  <div class="hbox">
    <span>所需材料</span>
    icon
  </div>
  <table class="material-tab" mat-table [dataSource]="materials" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 名称 </th>
      <td mat-cell *matCellDef="let element">
        <div class="material-name">
          <img class="material-logo" src="https://image.evepc.163.com/Type/681_64.png" />
          <span>{{ element.name }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 数量 </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 市场单价 </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 总价 </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="totalVolume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 总体积 </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
